<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <body>
    <h1 style="margin-top: 50px; text-align: center;">Convert total price into discount price</h1>
    <div class="text-center mt-5">

        <h2 class="mb-3">Price: <input id="price" type="text" placeholder=" money"></h2>

        <h3>Coupon <input id="coupon"   type="text" name="" id="" placeholder="DISC30"></h3>

        <button id="apply-btn" class="mb-2 btn btn-danger">Apply</button>

        <h3 class="mb-2">please pay: <span id="total-price">00</span> </h3>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="script.js"></script>

</html>
